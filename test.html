<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety System</title>
    <style>
        /* Basic styles for chatbot interface */
        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #chatbox {
            display: none;
            position: fixed;
            bottom: 60px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #chatbox input[type="text"] {
            width: 80%;
            padding: 5px;
        }
        #chatbox button {
            padding: 5px;
        }
    </style>
</head>
<body>

<button id="chatbot-button">Chat with us</button>

<div id="chatbox">
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    // Toggle chatbox display
    document.getElementById('chatbot-button').addEventListener('click', function() {
        const chatbox = document.getElementById('chatbox');
        chatbox.style.display = chatbox.style.display === 'none' ? 'block' : 'none';
    });

    // Send message to chatbot
    async function sendMessage() {
        const userMessage = document.getElementById('chat-input').value;
        const chatMessages = document.getElementById('chat-messages');

        // Display user's message
        const userMsgDiv = document.createElement('div');
        userMsgDiv.innerText = 'You: ' + userMessage;
        chatMessages.appendChild(userMsgDiv);

        // Send message to AI model
        const response = await fetch('/chatbot', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        const botMessage = data.response;

        // Display AI response
        const botMsgDiv = document.createElement('div');
        botMsgDiv.innerText = 'Bot: ' + botMessage;
        chatMessages.appendChild(botMsgDiv);

        // Clear input
        document.getElementById('chat-input').value = '';
    }
</script>
</body>
</html>
